<!DOCTYPE HTML>

<html>
	<head>
		<title>Login</title>
	</head>
	<body>
        <div class="container">
			<h1>Login</h1>
			<form method="POST" action="{{ url_for('login') }}">
				{{ form.csrf_token }}
				{{ form.email.label }} {{ form.email(size=20) }}
				{{ form.password.label }} {{ form.password(size=20) }}
				<input type="button" value="log in">
			</form>
        </div>
	</body>
</html>
